          <h1>* Amis IPA Generator ✩‧₊˚</h1>

          <div class="input-group mb-3">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="btn-query"
              onClick="queryJSON()"
            >
              Query
            </button>
            <input
              type="text"
              class="form-control"
              id="wordInput"
              placeholder="Enter..."
            />
          </div>
          <ul class="list-group" id="autocomplete-list"></ul>
          <br />

          <div class="card">
            <div class="card-body" id="result">Result</div>
          </div>
          <br />

          <script>
            // Replace "your_json_file_path" with the actual path of your JSON file.
            const your_json_file_path = "./json/ipa.json";

            let jsonData = null;
            fetch(your_json_file_path)
              .then((response) => response.json())
              .then((data) => (jsonData = data))
              .catch((error) => {
                console.error("Error loading JSON data:", error);
              });

            function queryJSON() {
              const inputWord = document.getElementById("wordInput").value;
              const resultElement = document.getElementById("result");

              if (jsonData[inputWord] !== undefined) {
                resultElement.textContent = `\/${jsonData[inputWord]}\/`;
              } else {
                resultElement.textContent = "Result not found.";
              }
            }

            const inputField = document.getElementById("wordInput");
            const autocompleteList =
              document.getElementById("autocomplete-list");

            inputField.addEventListener("input", function () {
              const inputText = this.value.trim().toLowerCase();
              const matchingWords = Object.keys(jsonData).filter((word) =>
                word.startsWith(inputText)
              );

              if (inputText === "") {
                autocompleteList.innerHTML = "";
              } else {
                const autocompleteItems = matchingWords
                  .map((word) => `<li class="list-group-item">${word}</li>`)
                  .join("");
                autocompleteList.innerHTML = autocompleteItems;
              }
            });

            autocompleteList.addEventListener("click", function (event) {
              const selectedWord = event.target.textContent;
              inputField.value = selectedWord;
              autocompleteList.innerHTML = "";
            });
          </script>

      var languages = {

          "nav-item-dictionary": "Citing",

          "nav-item-vocabulary": "Vocabulary",
          "nav-item-grammar": "Grammar",
          "nav-item-tools": "Kaysing",
          "btn-query": "Misearch"
        } /*,
        tay: {},
        bnn: {},
        xnb: {},
        ckv: {},
        pwn: {},
        pyu: {},
        dru: {},
        sxr: {},
        xsy: {},
        trv: {},
        ssf: {},
        tsu: {},
        tao: {},
        byq: {},
        bzg: {},
        uon: {},
        pzh: {},
        kae: {},
        ppu: {},
        fos: {},
        tvx: {},*/,
      };

      // Function to update the text content based on the selected language
      function updateTextContent(language) {
        var languageData = languages[language];

        const headTitleElement = document.getElementById("head_title");
        const navItemLearnElement = document.getElementById("nav-item-learn");
        const navItemDictionaryElement = document.getElementById(
          "nav-item-dictionary"
        );
        const navItemResourcesElement =
          document.getElementById("nav-item-resources");
        const navItemVocabularyElement = document.getElementById(
          "nav-item-vocabulary"
        );
        const navItemGrammarElement =
          document.getElementById("nav-item-grammar");
        const btnQuery = document.getElementById("btn-query");

        // Check if the elements exist before setting their innerHTML
        if (headTitleElement)
          headTitleElement.innerHTML = languageData["head_title"];
        if (navItemLearnElement)
          navItemLearnElement.innerHTML = languageData["nav-item-learn"];
        if (navItemDictionaryElement)
          navItemDictionaryElement.innerHTML = languageData["nav-item-dictionary"];
        if (btnQuery)
          btnQuery.innerHTML = languageData["btn-query"];
      }

      var defaultValue = 0;
      var languageList = ["eng", "chn", "jpn", "ami"];

      function changeLanguage() {
        defaultValue++;
        if (defaultValue < 4) {
          const selectedLanguage = languageList[defaultValue];
          updateTextContent(selectedLanguage);
        } else {
          // If the defaultValue exceeds the number of available languages, reset to the first language (ENG)
          defaultValue = 0;
          updateTextContent("eng");
        }
      }

      // Initialize the text content with the default language (ENG)
      updateTextContent("eng");
    </script>
