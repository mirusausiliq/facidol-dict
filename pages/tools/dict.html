        <div class="col-md-8">
          <h1>* Amis IPA Generator ✩‧₊˚</h1>

          <button
            type="button"
            class="btn btn-info"
            onclick="renderAllJSONData()"
          >
            Render JSON Data
          </button>
          <div id="jsonContainer">Hello</div>

          <script>
            // Function to fetch and render JSON data using jQuery
            function fetchAndRenderJSONData() {
              jQuery.ajax({
                url: "data.json", // Replace 'data.json' with the path to your serverless endpoint or JSON file
                type: "GET",
                dataType: "json",
                success: function (jsonDataList) {
                  const jsonContainer = jQuery("#jsonContainer");
                  jsonContainer.empty(); // Clear previous content

                  jsonDataList.forEach((data) => {
                    const jsonOutput = JSON.stringify(data, null, 2); // Beautify JSON
                    jsonContainer.append(
                      `<h3>${data.term}</h3><pre>${jsonOutput}</pre>`
                    );
                  });
                },
                error: function (xhr, status, error) {
                  console.error("Error fetching JSON data:", error);
                },
              });
            }

            // Function to render all JSON data
            function renderAllJSONData() {
              fetchAndRenderJSONData();
            }

            // Call the renderAllJSONData function when the page loads
            jQuery(document).ready(renderAllJSONData);
          </script>
